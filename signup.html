<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/bootstrap-5.2.0-dist/bootstrap-5.2.0-dist/css/bootstrap.css">
</head>
<body>
<div class="background">
    <div class=" container   ">

        <div class="divsignup bg-dark text-light bg-opacity-50 col-lg-6 col-md-5 col-sm-10  px-5 py-3 mt-5 mb-5">
          <marquee behavior="" direction="">Bank with us and worry less about charges,,, Vpay gat you for life</marquee>
          <h5 class="fw-bold mb-3 text-warning ">CREATE YOUR ACCOUNT</h5>
          <label for="firstname" class="form-label fw-bold fs-6">Firstname:</label>
          <input type="text" id="firstname" class="form-control rounded-pill" aria-describedby="" placeholder="Ajani">

          <label for="lastname" class="form-label fw-bold fs-6">Lastname:</label>
          <input type="text" id="lastname" class="form-control rounded-pill" aria-describedby="" placeholder="peter">

          <label for="email" class="form-label fw-bold fs-6">Email:</label>
          <input type="email" id="email" class="form-control rounded-pill" aria-describedby="" placeholder="peter........@gmail.com">

          <label for="phonenumber" class="form-label fw-bold fs-6">phone No:</label>
          <input type="text" id="phonenumber" class="form-control rounded-pill" aria-describedby="" placeholder="peter">

          <label for="password" class="form-label fw-bold fs-6">password:</label>
          <input type="password" id="password" class="form-control rounded-pill" aria-describedby="passwordHelpBlock" placeholder="must be 8-20 character">

          <label for="confirmpassword" class="form-label fw-bold fs-6">confirm password:</label>
          <input type="password" id="confirmpassword" class="form-control rounded-pill" aria-describedby="passwordHelpBlock" placeholder="confirm password">


          <label for="pin" class="form-label fw-bold fs-6">Transaction pin:</label>
          <input type="password" id="pin" class="form-control rounded-pill" aria-describedby="" placeholder="create a pin">


          <button class="btn btn-warning w-50 rounded-pill mt-5 fw-bold" onclick="signUp()">SIGN UP</button>

          <p class="mt-3 fw-bold">Already have an account? <a href="signin.html">sign in</a></p>


        </div>
        <!-- <img src="/Img/card.PNG" alt="" class="col-lg-5 col-md-5 col-sm-10 d-none d-md-block"> -->
</div>
</div>
</body>
</html>
