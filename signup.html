<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
</head>
<body style="background-color: #F8F8F8;">
    
        <div class="layer"> 
            <br>
            <div class="img2">
                <img src="/Img/vpay logo.PNG" alt="" srcset="">
            </div>
            <br>
                <p class="up">CREATE YOUR ACCOUNT</p>
                
                <div id="edit" class=" w-100 p-3 d-inline-block ">
                    <input type="text" placeholder="First Name" class="form-control" id="firstname" >
                    <input type="text" placeholder="Last Name" class="form-control my-3" id="lastname" >
                    <input type="date" placeholder="Date of Birth" class="form-control my-3" id="userdateofbirth" >
                    <input type="text" placeholder="Email" class="form-control my-3" id="userEmail" >
                    <input type="password" placeholder="Password" class="form-control my-3" id="userPassword" >
                    <input type="password" placeholder="Trasaction Password" class="form-control my-3" id="pin">
                    <button class="btn btn-outline-danger w-100 my-2 text-light d-inline-block bg-danger " onclick="signup()">Sign up</button>
                    <div class="log">Already have an account?<a href="login.html"> Login</a> </div>  
                </div>
               
               
        </div>   
        
    
        <script src="bank.js"></script>
</body>
