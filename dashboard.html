<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vpay Dashboard</title>
    <link rel="shortcut icon" href="/Img/vpay logo.PNG" type="image/x-icon">
    <link rel="stylesheet" href="/dashboard.css">

<body onload="ooo()" style="background-color: #FFFFFF;">
    <div class="general-div">
        <div class="side-bar container">
            <div class="profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" fill="#ffffff" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/></svg>
                  <p id="customerName" class="fw-bold text-light"></p>
                  <p id="customerMail" class="fw-bold text-light"></p>
                  <p id="customerAcountNO" class="fw-bold text-light"></p>
                  <div>
                      <ul class="">
                          <li class="mt-4 "><a class="nav-link text-decoration-none fw-bold text-light" href="#">Edit Profile</a></li>
                          <li class="mt-4 "><a class="nav-link text-decoration-none fw-bold text-light" href="pin.html">Set Trasaction Pin</a></li>
                          <li class="mt-4 "><a class="nav-link text-decoration-none fw-bold text-light" href="#">Account Setting</a></li>
                          <li class="mt-4 "><a class="nav-link text-decoration-none fw-bold text-light" href="#">Change Password</a></li>
                          <li class="mt-4 "><a class="nav-link text-decoration-none fw-bold text-light" href="index.html">Log out</a></li>
                      </ul>
                  </div>
            </div>
        </div>

                      </div>
                      <div class="carousel-item" data-bs-interval="3000">
                        <img src="/Img/money & payment.jpg" class="d-block w-100" alt="..." height="230px">
                      </div>
                      <div class="carousel-item" data-bs-interval="3000">
                        <img src="/Img/cryptocurrency.jpg" class="d-block w-100" alt="..." height="230px">
                      </div>
                    </div>
                  </div>
                  
            </div>
            <div class="pt-3 pb-3 d-flex justify-content-between container">

                </div>
            </div>
                <div class="button-div container">
